<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- D3.js 추가 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript"></script>

    <title>My Scatterplot</title>

    <style>
        body {
            background: #eee;
        }

        .container {
            width: 640px;
            background: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">My Scatterplot</span>
            </div>
        </nav>

    </header>

    <main class="container">
        <div class="row pt-2">
            <div class="col-1 text-end pe-2"><strong>X:</strong></div>
            <div class="col-11">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Pregnancies" id="x-pr"
                        checked>
                    <label class="form-check-label" for="x-pr">Pregnancies</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Glucose" id="x-gl">
                    <label class="form-check-label" for="x-gl">Glucose</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="BloodPressure" id="x-bp">
                    <label class="form-check-label" for="x-bp">BloodPressure</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="SkinThickness" id="x-st">
                    <label class="form-check-label" for="x-st">SkinThickness</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Insulin" id="x-in">
                    <label class="form-check-label" for="x-in">Insulin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="BMI" id="x-bm">
                    <label class="form-check-label" for="x-bm">BMI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="DiabetesPedigreeFunction" id="x-dp">
                    <label class="form-check-label" for="x-dp">DiabetesPedigreeFunction</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Age" id="x-ag">
                    <label class="form-check-label" for="x-ag">Age</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 text-end pe-2"><strong>Y:</strong></div>
            <div class="col-11">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="Pregnancies" id="y-pr"
                        checked>
                    <label class="form-check-label" for="y-pr">Pregnancies</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="Glucose" id="y-gl">
                    <label class="form-check-label" for="y-gl">Glucose</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="BloodPressure" id="y-bp">
                    <label class="form-check-label" for="y-bp">BloodPressure</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="SkinThickness" id="y-st">
                    <label class="form-check-label" for="y-st">SkinThickness</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="Insulin" id="y-in">
                    <label class="form-check-label" for="y-in">Insulin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="BMI" id="y-bm">
                    <label class="form-check-label" for="y-bm">BMI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="DiabetesPedigreeFunction" id="y-dp">
                    <label class="form-check-label" for="y-dp">DiabetesPedigreeFunction</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="Age" id="y-ag">
                    <label class="form-check-label" for="y-ag">Age</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col offset-1">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="use-color">
                    <label class="form-check-label" for="use-color">Color-encode Class</label>
                </div>
            </div>
        </div>
        <div class="text-end">
            <button class="btn btn-primary" id="update">Update</button>
            <button class="btn btn-secondary" id="reset">Reset</button>
        </div>
        <div class="text-center">
            <svg width="400" height="400" id="svg">
            </svg>
        </div>
    </main>

    <script>
        let svg; // the main container, <svg>
        let container; // <g> for circles
        let xAxis; // <g> for the x axis
        let yAxis; // <g> for the y axis
        let legend; // <g> for the legend

        let width = 500, height = 400;
        let margin = { top: 10, right: 10, bottom: 40, left: 40 };
        let data; // loaded data
        let xScale, yScale, zScale;

        function initialize() {
            svg = d3.select("#svg");
            container = svg.append("g");
            xAxis = svg.append("g");
            yAxis = svg.append("g");
            legend = svg.append("g");

            xScale = d3.scaleLinear();
            yScale = d3.scaleLinear();
            zScale = d3.scaleOrdinal().domain(["normal", 'diabetes']).range(d3.schemeCategory10)
            // attr을 이런식으로 찍는구만
            svg
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom);

            container.attr("transform", `translate(${margin.left}, ${margin.top})`);

            // TODO: call update when the update button (#update) is clicked
            d3.select("#update").on("click", update);

            // TODO: call reset when the reset button (#reset) is clicked
            d3.select("#reset").on("click", reset);  
        }
        
        function update() {
            // TODO: read the value property of the selected radio button            
            let xVar = d3.select("input[type=radio][name=x-encoding]:checked").property("value");

            // TODO: read the value property of the selected radio button
            let yVar = d3.select("input[type=radio][name=y-encoding]:checked").property("value");

            // TODO: read whether the #use-color checkbox has been checked or not (boolean)
            let useColor = d3.select("#use-color").property("checked");

            xScale = d3.scaleLinear().domain(d3.extent(data, d => d[xVar])).range([0, width]);
            yScale = d3.scaleLinear().domain(d3.extent(data, d => d[yVar])).range([height, 0]);

            container.selectAll("circle")
                .data(data)
                .join("circle")
                .transition()
                .attr("cx", d => xScale(d[xVar]))
                .attr("cy", d => yScale(d[yVar]))
                // TODO: if useColor is true, call zScale. Otherwise, always return black
                // Hint: you can use the ternary operator (a ? b : c)
                
                .attr("fill", d => useColor ? zScale(d.variety) : "black")
                .attr("r", 3)

            xAxis
                .attr("transform", `translate(${margin.left}, ${margin.top + height})`)
                .transition()
                .call(d3.axisBottom(xScale));

            yAxis
                .attr("transform", `translate(${margin.left}, ${margin.top})`)
                .transition()
                .call(d3.axisLeft(yScale));

            // TODO: if use color is true, draw and show the color legend
            // TODO: otherwise, hide the legend.
            legend
                .attr("transform", `translate(${margin.left+400}, ${margin.top})`)

                .call(d3.legendColor().scale(zScale)) // zScale 적용
                .style("opacity", useColor ? 100 : 0) // usecolor==True일경우 opacity 100, 아니면 투명
        }

        // 이 함수를 function에 할당하기
        function reset() {
            d3.select("input[type=radio][name=x-encoding][value='Pregnancies']").property("checked", true);
            d3.select("input[type=radio][name=y-encoding][value='Glucose']").property("checked", true);

            update();
        }
        d3.csv("https://raw.githubusercontent.com/obeychoi0120/InfoVis/main/diabetes.csv")
            .then(csvData => {
            csvData.forEach(d => {
            d["Pregnancies"] = +d["Pregnancies"];
            d["Glucose"] = +d["Glucose"];
            d["BloodPressure"] = +d["BloodPressure"];
            d["SkinThickness"] = +d["SkinThickness"];
            d["Insulin"] = +d["Insulin"];
            d["BMI"] = +d["BMI"];
            d["DiabetesPedigreeFunction"] = +d["DiabetesPedigreeFunction"];
            d["Age"] = +d["Age"];
            });
                data = csvData;
                initialize();
                update();
            })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
