<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="components/scatterplot.js"></script>
    <script src="components/histogram.js"></script>
    <script src="components/datatable.js"></script>
    <script type="text/javascript"></script>

    <title>Pima Indian Diabetes Dataset</title>
    <style>
        body {
            background: #eee;
            overflow-y: scroll;
        }

        .container {
            width: 1280px;
            background: white;
        }

        /* In the <style> tag in index.html */
        .brushed {
            stroke-width: 1;
            stroke: gray;
            r: 5;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Pima Indian Diabetes Dataset</span>
            </div>
        </nav>

    </header>

    <main class="container pb-3">
        <div class="row pt-2">
            <div class="col-1 text-end pe-2"><strong>X:</strong></div>
            <div class="col-11">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Pregnancies" id="x-pr"
                        checked>
                    <label class="form-check-label" for="x-pr">Pregnancies</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Glucose" id="x-gl">
                    <label class="form-check-label" for="x-gl">Glucose</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="BloodPressure" id="x-bp">
                    <label class="form-check-label" for="x-bp">BloodPressure</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="SkinThickness" id="x-st">
                    <label class="form-check-label" for="x-st">SkinThickness</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Insulin" id="x-in">
                    <label class="form-check-label" for="x-in">Insulin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="BMI" id="x-bm">
                    <label class="form-check-label" for="x-bm">BMI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="DiabetesPedigreeFunction" id="x-dp">
                    <label class="form-check-label" for="x-dp">DiabetesPedigreeFunction</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Age" id="x-ag">
                    <label class="form-check-label" for="x-ag">Age</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="Outcome" id="x-out">
                    <label class="form-check-label" for="x-out">Outcome</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 text-end pe-2"><strong>Y:</strong></div>
            <div class="col-11">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="Pregnancies" id="y-pr"
                        checked>
                    <label class="form-check-label" for="y-pr">Pregnancies</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="Glucose" id="y-gl">
                    <label class="form-check-label" for="y-gl">Glucose</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="BloodPressure" id="y-bp">
                    <label class="form-check-label" for="y-bp">BloodPressure</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="SkinThickness" id="y-st">
                    <label class="form-check-label" for="y-st">SkinThickness</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="Insulin" id="y-in">
                    <label class="form-check-label" for="y-in">Insulin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="BMI" id="y-bm">
                    <label class="form-check-label" for="y-bm">BMI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="DiabetesPedigreeFunction" id="y-dp">
                    <label class="form-check-label" for="y-dp">DiabetesPedigreeFunction</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="Age" id="y-ag">
                    <label class="form-check-label" for="y-ag">Age</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="Outcome" id="y-out">
                    <label class="form-check-label" for="y-out">Outcome</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col offset-1">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="use-color" checked>
                    <label class="form-check-label" for="use-color">Color-encode Class</label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <svg width="400" height="400" id="scatterplot"></svg>
            <svg width="400" height="400" id="histogram"></svg>
        </div>
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>Pregnancies</th>
                    <th>Glucose</th>
                    <th>BloodPressure</th>
                    <th>SkinThickness</th>
                    <th>Insulin</th>
                    <th>BMI</th>
                    <th>DiabetesPedigreeFunction</th>
                    <th>Age</th>
                    <th>Outcome</th>
                </tr>
            </thead>
            <tbody id="data-table">

            </tbody>
        </table>
    </main>

    <script type="module">
        import {ScatterplotMatrix} from "@d3/splom"
        import {Swatches} from "@d3/color-legend"
        import {howto, altplot} from "@d3/example-components"

        
        let data, brushedData, scatterplot, histogram, dataTable;

        function updateScatterplot() {
            
            let xVar = d3.select("input[type=radio][name=x-encoding]:checked").property("value");
            let yVar = d3.select("input[type=radio][name=y-encoding]:checked").property("value");
            let useColor = d3.select("#use-color").property("checked");
            // let colorVar = ["normal", "diabetes"];
            
            // TODO: update the scatterplot by calling scatterplot.update
            scatterplot.update(xVar, yVar, "Outcome", useColor);
        }

        function updateHistogram() {
            histogram.update(brushedData && brushedData.length > 0 ? brushedData : data, "Outcome");
        }

        function updateDataTable() {
            dataTable.update(brushedData && brushedData.length > 0 ? brushedData : data, data.columns)
        }

        d3.csv("https://raw.githubusercontent.com/obeychoi0120/InfoVis/main/diabetes.csv")
            .then(csvData => {
                csvData.forEach(d => {
                    d["Pregnancies"] = +d["Pregnancies"];
                    d["Glucose"] = +d["Glucose"];
                    d["BloodPressure"] = +d["BloodPressure"];
                    d["SkinThickness"] = +d["SkinThickness"];
                    d["Insulin"] = +d["Insulin"];
                    d["BMI"] = +d["BMI"];
                    d["DiabetesPedigreeFunction"] = +d["DiabetesPedigreeFunction"];
                    d["Age"] = +d["Age"];
                    d["Outcome"] = +d["Outcome"]
                });

                data = csvData;
                
                scatterplot = new Scatterplot("#scatterplot", data);
                scatterplot.initialize();

                updateScatterplot();
                d3.selectAll("input[type=radio][name=x-encoding]").on("change", updateScatterplot);
                d3.selectAll("input[type=radio][name=y-encoding]").on("change", updateScatterplot);
                d3.selectAll("#use-color").on("change", updateScatterplot);

                // TODO: bind an event handler to "brush" events                
                scatterplot.on("brush", (brushedItems) => {
                    brushedData = brushedItems;
                    updateHistogram();
                    updateDataTable();
                })

                histogram = new Histogram("#histogram");
                histogram.initialize();

                updateHistogram();


                dataTable = new DataTable("#data-table");

                updateDataTable();
            })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
